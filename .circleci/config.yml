version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  test:
    executor:
      name: python/default
      tag: "3.8"
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: Test
          command: poetry run pytest
  release:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Release
          command: poetry publish --build --username="" --password=""

workflows:
  version: 2
  main:
    jobs:
      - test
      - release:
          filters:
            branches:
              only: master
